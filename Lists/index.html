<!--
    Lists
    There are three types of list
    1.ordered list
    2.unordered list
    3.descripted list
    1.ordered list: defines a ordered list .i.e. order of list is important
    2.unorded list:defines an unordered list. i.e. order of list is not important
    3.descripted list:defines a descripted list. gives description to the list
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h4>Contact list</h4>
    <ol type="1" >
        <li>Catherine</li>
        <li>Kardashian</li>
        <li>Kylie jenner</li>
    </ol>
    <ol type="1"  reversed>
        <li>Catherine</li>
        <li>Kardashian</li>
        <li>Kylie jenner</li>
    </ol>
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Honey</li>
    </ul>
    <dl>
        <dt>1999</dt>
            <dl>Cyclone in Odissa with 260kmph</dl>
        <dt>2010</dt>
            <dl>Cyclone in Andrapradesh with 160kmph</dl>

    </dl>
    
</body>
</html>
<!--
    inline element:It doesnt break the line continues with the line
    Example for inline element is span
    block element: It breaks the line and goes to the next line
    Example for block element is div

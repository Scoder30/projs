 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLR</title>
 </head>
 <body>
    <h1>LLR Online Registration Form</h1>
    <forms action="main.py"><div>
        <label for="Aname">Name</label>
        <input type="text" name="Name" id="Aname"></div>
        <br>
        <div>
        <label for="Aage">Age</label>
        <input type="number" name="Age" id="Aage">
        </div>
        <br>
        <div>
        <label for="Adob">Date of birth</label>
        <input type="date" name="Dob" id="Adob">
        </div>
        <br>
        <div>
            <label for="Aemail">Email</label>
            <input type="email" name="Email" id="Aemail">
        </div>
        
        <div>
           <p>Select your Gender</p>
           <label for="Afemale">Female</label>
           <input type="radio" name="Gender" id="Afemale">
           <label for="Amale">Male</label>
           <input type="radio" name="Gender" id="Amale">
        </div>
        <div>
            <p>Choose your Vechile type</p>
            <label for="Avechiletype">2wheeler</label>
            <input type="checkbox" name="vechiletype" id="Avechiletype"><br>
            <label for="Avechiletype1">4wheeler</label>
            <input type="checkbox" name="vechiletype" id="Avechiletype1">
        </div>
        <div>
            <p>Choose your Vechile</p>
            <select name="Vechile" id="AVechile">
                <optgroup label="Bikes">
                     <option value="Royal Enfiled Classic">Royal Enfiled Classic</option>
                     <option value="Yamaha MT ">Yamaha 15</option>
                     <option value="KTM Duke">KTM Duke</option>
                </optgroup>
                <optgroup label="Scooty">
                    <option value="Honda Activa 6g">Honda Activa 6g</option>
                    <option value="Vespa">Vespa</option>
                </optgroup>
                <optgroup label="Cars"
                    <option value="Ford">Ford</option>
                    <option value="Fortner">Fortner</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Ferrari">Ferrari</option>
                </optgtoup>    
                      
            </select>
        </div><br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </forms>
    
 </body>
 </html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="shortcut icon" href="./phots/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <p class="brand">  <img src="./phots/logo.png" alt="LOGO" height="30px" width="30px" ><span>Playit</span></p>
            <ul>
          
          
            
            
            <li class="menu one">Home</li>
            <li class="menu two">About</li>
            </ul>
            
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 style="font-size: 32px;">Best of Taylor-swift</h1><br><br><br>
            <div class="songlist">
                <img src="./phots/coverimg.jpg" alt="IMG" height="40px" width="40px" style="border-radius: 50%; margin-right:  25px;">
                <span class="songdisplay"><span class="displayname">Blank Space</span> <span class="time" style="margin-left: 170px;">3:51</span><span><i id="0" ></i></span></span>
                
            </div><br>
            <div class="songlist">
                <img src="./phots/coverimg.jpg" alt="IMG" height="40px" width="40px" style="border-radius: 50%; margin-right:  35px;">
               <p><span class="songDisplay"> <span class="displayname">Style</span> <span class="time" style="margin-left: 250px;" >4:06</span><span> <i id="1" ></i></span></span></p>
                
            </div><br>
            <div class="songlist">
                <img src="./phots/coverimg.jpg" alt="IMG" height="40px" width="40px" style="border-radius: 50%; margin-right:25px;">
               <p><span class="songdisplay"><span class="displayname">Shake It Off </span><span class="time" style="margin-left: 170px;">3:19</span><span><i id="2"   ></i></span></span></p><br>
                
            </div><br>
            <div class="songlist">
                <img src="./phots/coverimg.jpg" alt="IMG" height="40px" width="40px" style="border-radius: 50%; margin-right:  25px;">
               <p> <span class="songdisplay"><span class="displayname">Wildest Dreams</span> <span class="time" style="margin-left: 120px;">3:38</span><span> <i id="3" ></i></span></span></p>
               
            </div>
           
        </div>
    </main>
    <footer class="bottom">
        <input type="range" name="Voice" id="myProgressBar"  value="0"  min="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward"></i>
            
            <i class=" fa-2x fa-solid fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward"></i>
            <!-- <div class="songbanner">
                <img src="./assets/playing.gif" alt="" height="17px" width="200px">
            </div> -->

        </div>
    </footer>
  <script src="./script.js"></script>  
</body>
</html>
